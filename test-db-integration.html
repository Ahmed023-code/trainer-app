<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDA Database Integration Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .test-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>USDA Database Integration Test</h1>
    <p>This page tests the USDA nutrition database integration.</p>

    <div class="test-section">
        <h2>1. Database Load Test</h2>
        <button onclick="testDatabaseLoad()">Test Database Load</button>
        <div id="load-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Search Test</h2>
        <input type="text" id="search-query" placeholder="Enter search term (e.g., chicken)" value="chicken">
        <button onclick="testSearch()">Search Foods</button>
        <div id="search-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Food Details Test</h2>
        <input type="number" id="fdc-id" placeholder="Enter FDC ID" value="171514">
        <button onclick="testFoodDetails()">Get Food Details</button>
        <div id="details-result"></div>
    </div>

    <script type="module">
        import initSqlJs from 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js';

        let db = null;

        async function loadDatabase() {
            if (db) return db;

            const SQL = await initSqlJs({
                locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
            });

            const response = await fetch('/usda.sqlite');
            if (!response.ok) {
                throw new Error(`Failed to load database: ${response.statusText}`);
            }

            const buffer = await response.arrayBuffer();
            db = new SQL.Database(new Uint8Array(buffer));
            return db;
        }

        window.testDatabaseLoad = async function() {
            const resultDiv = document.getElementById('load-result');
            resultDiv.innerHTML = '<p><span class="status loading">Loading...</span> Loading database (this may take a moment for 2.1GB file)...</p>';

            try {
                const start = performance.now();
                await loadDatabase();
                const duration = ((performance.now() - start) / 1000).toFixed(2);

                resultDiv.innerHTML = `
                    <p><span class="status success">✓ Success</span> Database loaded in ${duration}s</p>
                    <pre>Database size: 2.1 GB
Tables loaded: food, branded_food, nutrient, food_nutrient, food_portion</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p><span class="status error">✗ Error</span> ${error.message}</p>`;
            }
        };

        window.testSearch = async function() {
            const resultDiv = document.getElementById('search-result');
            const query = document.getElementById('search-query').value;

            resultDiv.innerHTML = '<p><span class="status loading">Searching...</span></p>';

            try {
                const database = await loadDatabase();
                const results = database.exec(`
                    SELECT f.fdc_id, f.description, f.data_type, bf.brand_name
                    FROM food f
                    LEFT JOIN branded_food bf ON f.fdc_id = bf.fdc_id
                    WHERE f.description LIKE ?
                    LIMIT 10
                `, [`%${query}%`]);

                if (results.length === 0 || results[0].values.length === 0) {
                    resultDiv.innerHTML = `<p><span class="status error">No results</span> No foods found matching "${query}"</p>`;
                    return;
                }

                const [{ columns, values }] = results;
                const foods = values.map(row => {
                    const food = {};
                    columns.forEach((col, i) => {
                        food[col] = row[i];
                    });
                    return food;
                });

                let html = `<p><span class="status success">✓ Found ${foods.length} results</span></p><pre>`;
                foods.forEach(food => {
                    html += `[${food.fdc_id}] ${food.description}`;
                    if (food.brand_name) html += ` (${food.brand_name})`;
                    html += ` - ${food.data_type}\n`;
                });
                html += '</pre>';

                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<p><span class="status error">✗ Error</span> ${error.message}</p>`;
            }
        };

        window.testFoodDetails = async function() {
            const resultDiv = document.getElementById('details-result');
            const fdcId = document.getElementById('fdc-id').value;

            resultDiv.innerHTML = '<p><span class="status loading">Loading...</span></p>';

            try {
                const database = await loadDatabase();

                // Get food info
                const foodResults = database.exec(`
                    SELECT f.fdc_id, f.description, bf.brand_name
                    FROM food f
                    LEFT JOIN branded_food bf ON f.fdc_id = bf.fdc_id
                    WHERE f.fdc_id = ?
                `, [parseInt(fdcId)]);

                if (foodResults.length === 0) {
                    resultDiv.innerHTML = `<p><span class="status error">Not found</span> Food with FDC ID ${fdcId} not found</p>`;
                    return;
                }

                const food = foodResults[0].values[0];

                // Get nutrients
                const nutrientResults = database.exec(`
                    SELECT n.name, fn.amount, n.unit_name
                    FROM food_nutrient fn
                    JOIN nutrient n ON fn.nutrient_id = n.id
                    WHERE fn.fdc_id = ?
                    ORDER BY n.name
                    LIMIT 20
                `, [parseInt(fdcId)]);

                let html = `<p><span class="status success">✓ Found</span></p>`;
                html += `<pre><strong>Food:</strong> ${food[1]}`;
                if (food[2]) html += `\n<strong>Brand:</strong> ${food[2]}`;

                if (nutrientResults.length > 0) {
                    html += '\n\n<strong>Nutrients (first 20):</strong>\n';
                    nutrientResults[0].values.forEach(row => {
                        html += `  ${row[0]}: ${row[1]} ${row[2]}\n`;
                    });
                }

                html += '</pre>';
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<p><span class="status error">✗ Error</span> ${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
